<!DOCTYPE HTML>
<html>

    <head>
        <title>LibrePlan App</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

        <script type="text/javascript" src="assets/jquery/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="assets/jquery/jquery.mobile-1.2.0.min.js"></script>

        <link rel="stylesheet" type="text/css" href="assets/jquery/jquery.mobile-1.2.0.min.css" />

        <script type="text/javascript" src="assets/main.js"></script>

    </head>

    <body>

        <div data-role="page" id="home">

            <div data-role="header">
                <a onClick="refreshTasksList();" class="ui-btn-left"
                    data-icon="refresh" data-iconpos="notext">Refresh</a>
                <h1>LibrePlan App</h1>
                <a href="#configuration" class="ui-btn-right"
                    data-icon="gear" data-iconpos="notext">Configuration</a>
            </div>

            <div data-role="content">
                <ul data-role="listview" id="tasks-list"></ul>
            </div>

            <div data-role="footer" class="ui-bar-a">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <a id="show-finished" data-role="button"
                            data-icon="plus" data-theme="b"
                            onClick="showFinished();">Show finished tasks</a>
                        <a id="hide-finished" data-role="button"
                            data-icon="minus" data-theme="b"
                            onClick="hideFinished();"
                            style="display:none">Hide finished tasks</a>
                    </div>
                </div>
            </div>

        </div>

        <div data-role="page" id="configuration">
            <div data-role="header">
                <a data-rel="back" data-role="button"
                    data-icon="back" data-iconpos="notext">Back</a>
                <h1>Configuration</h1>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="url">URL:</label>
                    <input id="url" type="text"></input>
                </div>
                <div data-role="fieldcontain">
                    <label for="username">Username:</label>
                    <input id="username" type="text"></input>
                </div>
                <div data-role="fieldcontain">
                    <label for="password">Password:</label>
                    <input id="password" type="password"></input>
                </div>
            </div>

            <div data-role="footer" class="ui-bar-a">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#home" data-role="button"
                            data-icon="delete">Cancel</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#home" data-role="button"
                            data-icon="check" data-theme="b"
                            onClick="saveConfiguration();">Save</a>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="page" id="timesheets">

            <div data-role="header">
                <a data-rel="back" data-role="button"
                    data-icon="back" data-iconpos="notext">Back</a>
                <h1 id="timesheets-task">Task</h1>
                <a href="#popupAdd" data-rel="popup"
                    data-position-to="window" data-role="button"
                    data-inline="true" data-icon="plus" data-iconpos="notext">Add</a>
            </div>

            <div data-role="content">
                <ul data-role="listview" id="timesheets-list"
                    data-split-icon="delete" data-split-theme="b"></ul>
                <div id="timesheets-list-empty" style="color:red;display:none">
                    No timesheets yet
                </div>

                <div data-role="popup" id="popupAdd" data-theme="a" class="ui-corner-all">
                    <a href="#" data-rel="back" data-role="button"
                        data-icon="delete" data-iconpos="notext" data-theme="a"
                        class="ui-btn-right">Close</a>
                    <div style="padding:10px 20px;">
                        <div data-role="fieldcontain">
                            <label for="date">Date</label>
                            <input type="text" id="date"></input>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="effort">Effort</label>
                            <input type="text" id="effort"></input>
                        </div>
                        <a href="#timesheets" data-role="button"
                            data-icon="plus" data-theme="b"
                            onClick="addTimesheetEntry();">Add</a>
                    </div>
                </div>
            </div>

            <div id="saveTimesheetEntries" data-role="footer" class="ui-bar-a">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <a data-role="button" data-icon="check" data-theme="b"
                            onClick="saveTimesheetsEntries();">Save changes</a>
                    </div>
                </div>
            </div>


        </div>

    </body>

</html>
